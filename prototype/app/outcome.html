<html>
<head>
<title>Outcome</title>
<meta http-equiv='content-type' content='text/html;charset=UTF-8' />
<script language='javascript' type='text/javascript' src='javascripts/jquery.js'></script>
<script language="javascript" type="text/javascript" src="../javascripts/jquery.flot.js"></script>
<script language="javascript">
tstUsername = "";
tstCurrentDate = "2010/03/12";
tt_cancel_destination = '';
tt_cancel_show = '';
</script>
<link href="../stylesheets/mateme.css?1266397276" media="screen" rel="stylesheet" type="text/css" />
<link href="../stylesheets/touch-fancy.css?1266397276" media="screen" rel="stylesheet" type="text/css" />

<body id='mateme'>
<div id='container'>
<div id='content'>
<div id='description' style='color:#777;position:absolute;margin-top:-70px;'></div><center>
<form action='dashboard.html'>
<table cellpadding=10>
<tr>
<th colspan=2>Outcome</th>
</tr>
<tr>
<td>Select Outcome</td>
<td>
<select style='width: 100%' name='select_outcome' id='select_outcome' helptext='Select Outcome'>
<option></option>
<option>Given Advice</option>
<option>Advised to Referred to a Health Center </option>
<option>Advised to Referred to a Hospital </option>
</select>
</td>
</tr>

<tr>
<td>Enrol for Tips and Reminders Program</td>
<td>
<select style='width: 100%' name='tips_and_reminders' id='tips_and_reminders' helptext='Enrol for Tips and Reminders Program'>
<option></option>
<option>Yes</option>
<option>No</option>
</select>
</td>
</tr>


<tr>
<td>Select Type of Messages</td>
<td>
<select style='width: 100%' name='type_of_tips_and_reminders' id='type_of_tips_and_reminders' condition= "$('tips_and_reminders').value == 'Yes'" helptext='Select Type of Messages'>
<option></option>
<option>Nutrition</option>
<option>Pregnancy Advice</option>
</select>
</td>
</tr>

<tr>
<td>Form of Tips and Reminders</td>
<td>
<select style='width: 100%' name='form_of_tips_and_reminders' id='form_of_tips_and_reminders' condition= "$('tips_and_reminders').value == 'Yes'" helptext='Form of Tips and Reminders'>
<option></option>
<option>Text Messages</option>
<option>Voice call</option>
</select>
</td>
</tr>

<tr>
<td>Destination Phone Number</td>
<td>
<input type='text' field_type='number' value='' name='destination_phone_number' id='destination_phone_number' condition= "$('tips_and_reminders').value == 'Yes'" helptext='Destination Phone Number' />
</td>
</tr>

<tr>
<td align='center'>
<input type='submit' value='Finish' />
</td>
</tr>
</table>
</form>
</center>
</div>
</div>
</body>
</html>
