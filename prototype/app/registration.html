<html>
<head>
<title>Register A Client</title>
<meta http-equiv='content-type' content='text/html;charset=UTF-8' />
<script language='javascript' type='text/javascript' src='../javascripts/jquery.js'></script>
<script language="javascript" type="text/javascript" src="../javascripts/jquery.flot.js"></script>
<script language="javascript">
tstUsername = "";
tstCurrentDate = "2010/03/12";
tt_cancel_destination = 'application_dashboard.html';
tt_cancel_show = 'patient_dashboard.html';
</script>
<link href="../stylesheets/form.css?1266397276" media="screen" rel="stylesheet" type="text/css" />
<link href="../stylesheets/touch-fancy.css?1266397276" media="screen" rel="stylesheet" type="text/css" />
<script src="../javascripts/preload.js?1266397276" type="text/javascript"></script>
<!-- Uncomment/Comment the line below to enable/disable the Touchscreen Toolkit-->
<script src="../javascripts/touchscreen.js?1266397276" type="text/javascript"></script>
<script src="../javascripts/dateselector.js?1266397276" type="text/javascript"></script>
<script src="../javascripts/utils.js?1266397276" type="text/javascript"></script>
</head>
<body id='container'>
<div id='content'>
<div id='description' style='color:#777;position:absolute;margin-top:-70px;'></div><center>
<form action='patient_dashboard.html' method='POST'>
<table cellpadding=10>
<tr>
<th colspan=2>Register A Client</th>
</tr>
<tr>
<td>First Name</td>
<td>
<input type='text' value='Tisunge' name='first_name' id='first_name' helptext='First Name' />
</td>
</tr>
<tr>
<td>Last Name</td>
<td>
<input type='text' value='Milimbo' name='last_name' id='last_name' helptext='Last Name' />
</td>
</tr>

<tr>
<td>Gender</td>
<td>
<select style='width: 100%' name='gender' id='gender' helptext='Gender'>
<option></option>
<option>Male</option>
<option>Female</option>
</select>
</td>
</tr>
<tr>
<td>Year Of Birth</td>
<td>
<input field_type= 'number' type='text' value='' name='birth_year' id='birth_year' helptext='Year Of Birth' />
</td>
</tr>
<tr>
<td>Month</td>
<td>
<select style='width: 100%' name='birth_month' id='birth_month' helptext='Month' value='Jan'>
<option></option>
<option value="1">Jan</option>
<option value="2">Feb</option>
<option value="3">Mar</option>
<option value="4">Apr</option>
<option value="5">May</option>
<option value="6">Jun</option>
<option value="7">Jul</option>
<option value="8">Aug</option>
<option value="9">Sep</option>
<option value="10">Oct</option>
<option value="11">Nov</option>
<option value="12">Dec</option>
<option value="0">Unknown</option>
</select>
</td>
</tr>
<tr>
<td>Day</td>
<td>
<input field_type='number' type='text' value='' name='birth_day' id='birth_day'  helptext='Day' />
</td>
</tr>
<tr>
<td>Age Estimate</td>
<td>
<input type='text' field_type= 'number' value='' name='age_estimate' id='age_estimate' helptext='Age Estimate' condition='$("Year of birth") != ""' />
</td>
</tr>
<tr>
<td>Home Village</td>
<td>
<input type='text' value='' name='home_village' id='home_village' helptext='Home Village' />
</td>
</tr>
<tr>
<td>Current Traditional Authority (ta)</td>
<td>
<input type='text' value='' name='current_traditional_authority' id='current_traditional_authority_ta' helptext='Current Traditional Authority (TA)' />
</td>
</tr>
<tr>
<td>Current Village</td>
<td>
<input type='text' value='' name='current_village' id='current_village' helptext='Current Village' />
</td>
</tr>
<tr>
<td>Cell Phone Number</td>
<td>
<input field_type= 'number' type='text' value='' name='cell_phone_number' id='cell_phone_number' helptext='Cell Phone Number' />
</td>
</tr>
<tr>
<td>Occupation</td>
<td>
<input type='text' value='' name='occupation' id='occupation' helptext='Occupation' />
</td>
</tr>
<tr>
<td align='center'>
<input type='submit' value='Finish' />
</td>
</tr>
</table>
</form>
</center>
<div id="footer"> </div> 
</div>
</body>
</html>
